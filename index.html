<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="title">
                <img class="white" src="images/dashboard.svg" alt="dashboard icon">
                <p>Dashboard</p>
            </div>
            <ul class="nav primary">
                <li>
                    <img src="images/home.svg" alt="home" class="white">
                    <p>Home</p>
                </li>
                <li>
                    <img src="images/profile.svg" alt="home" class="white">
                    Profile
                </li>
                <li>
                    <img src="images/messages.svg" alt="home" class="white">
                    Messages
                </li>
                <li>
                    <img src="images/history.svg" alt="home" class="white">
                    History
                </li>
                <li>
                    <img src="images/tasks.svg" alt="home" class="white">
                    Tasks
                </li>
                <li>
                    <img src="images/communities.svg" alt="home" class="white">
                    Communities
                </li>
            </ul>
            <ul class="nav secondary">
                <li>
                    <img src="images/settings.svg" alt="home" class="white">
                    Settings
                </li>
                <li>
                    <img src="images/support.svg" alt="home" class="white">
                    Support
                </li>
                <li>
                    <img src="images/privacy.svg" alt="home" class="white">
                    Privacy
                </li>
            </ul>
        </div>

        <div class="header">

        </div>
        
        <div class="main-content"></div>
    </div>

</html>
